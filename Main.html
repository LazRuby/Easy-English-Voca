
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Main Page</title>
        
        <link rel="stylesheet" type="text/css" href="Css.css?ver=0">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="Excel.js"></script>
        <script type="text/javascript" src="Excel_Save.js"></script>
        
    </head>
    
    <body oncontextmenu="return false" onselectstart="return false">
        
        <img src="help_icon.png" id="help_icon">
        
        <input type="file" style="visibility:hidden;" id="hidden_file" onchange="readExcel()">
        
        <div id="first_center">
            <input type="button" class="eft_button" id="file_button" value="영어단어 파일선택">
        </div>
        
        <div id="menu_center" style="visibility:hidden;">
            
            <input type="button" class="eft_button" id="start_eng_btn" value="자동으로 시작하기">
            <input type="button" class="eft_button" id="start_self_btn" value="수동으로 시작하기">
            <br>
            <input type="button" class="eft_button" id="start_suv_btn" value="서바이벌 시작하기">
            <input type="button" class="eft_button" id="start_false_btn" value="오답들만 시작하기">
            <br>
            <input type="button" class="eft_button" id="suffle_btn" value="무작위 섞기">
            
            <br><br>
            
            영어 표시 시간 : <select id="eng_time">
                <option value=1000>1초</option>
                <option value=1500>1.5초</option>
                <option value=2000 selected>2초</option>
                <option value=2500>2.5초</option>
                <option value=3000>3초</option>
                <option value=3500>3.5초</option>
                <option value=4000>4초</option>
                <option value=4500>4.5초</option>
                <option value=5000>5초</option>
            </select><br>
            한글 표시 시간 : <select id="kor_time">
                <option value=1000>1초</option>
                <option value=1500>1.5초</option>
                <option value=2000 selected>2초</option>
                <option value=2500>2.5초</option>
                <option value=3000>3초</option>
                <option value=3500>3.5초</option>
                <option value=4000>4초</option>
                <option value=4500>4.5초</option>
                <option value=5000>5초</option>
            </select><br><br>
            
            <br><br>
            
            <input type="button" id="print_false_eng" value="오답 영어 복사">
            &nbsp;&nbsp;
            <input type="button" id="print_false_kor" value="오답 한글 복사">
            
        </div>
        
        <div id="words_center" style="visibility:hidden;"></div>
        
        <div id="words_center" style="visibility:hidden;"></div>
        
        <div id="false_words" style="visibility:hidden;"></div>
        
        <div id="help_area" style="visibility:hidden;">
            
            <br>
            
            ESC : (공용) 홈 화면으로 이동<br><br>
            
            Enter : (공용) 오답 단어에 추가<br><br>
            
            Space Bar : (자동) 일시정지 / 일시정지 해제<br><br>
            
            BackSpace : (자동) 한 단어 뒤로 이동<br><br>
            
            좌, 우 방향키 : (수동) 단어 앞뒤로 이동<br><br>
            
            <input type="button" id="help_close" value="도움말 닫기">
            
        </div>
        
        <script src="Js.js?ver=0"></script>

    </body>
    
</html>
